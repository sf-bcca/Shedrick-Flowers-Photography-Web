<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shedrick Flowers Photography</title>

    <!-- Favicon - dynamically loaded -->
    <link id="favicon" rel="icon" type="image/png" />

    <!-- Load favicon from localStorage immediately to prevent flash -->
    <script>
      (function () {
        const cachedFavicon = localStorage.getItem("site_favicon_url");
        if (cachedFavicon) {
          document.getElementById("favicon").href = cachedFavicon;
        }
      })();
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>

    <!-- Polyfill process for libraries that expect it -->
    <script>
      window.process = { env: {} };
    </script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1754cf",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2232",
              "text-secondary": "#93a5c8",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out",
              "bounce-slow": "bounce 3s infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
            typography: (theme) => ({
                DEFAULT: {
                    css: {
                        color: theme('colors.slate.300'),
                        a: {
                            color: theme('colors.primary'),
                            '&:hover': {
                                color: '#60a5fa', // blue-400
                            },
                        },
                        strong: {
                            color: 'white',
                        },
                        h1: {
                            color: 'white',
                        },
                        h2: {
                            color: 'white',
                        },
                        h3: {
                            color: 'white',
                        },
                        h4: {
                            color: 'white',
                        },
                        blockquote: {
                            color: theme('colors.slate.300'),
                            borderLeftColor: theme('colors.primary'),
                        },
                        code: {
                            color: 'white',
                        },
                    },
                },
            }),
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111621;
      }
      ::-webkit-scrollbar-thumb {
        background: #243047;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1754cf;
      }
      /* Details animation */
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
      details[open] summary ~ * {
        animation: sweep 0.3s ease-in-out;
      }
      @keyframes sweep {
        0% {
          opacity: 0;
          margin-top: -10px;
        }
        100% {
          opacity: 1;
          margin-top: 0px;
        }
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .mask-fade {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
          "react/": "https://esm.sh/react@^19.2.2/",
          "react": "https://esm.sh/react@^19.2.2",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
        }
      }
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-x-hidden min-h-screen"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
